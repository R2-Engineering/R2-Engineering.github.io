        }

        // Initialize state if needed (optional, purely visual for toggle button if we had one)

        toggle.addEventListener('click', () => {
            const current = getCurrentTheme();
            const target = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', target);
        });

        // Active Section Highlighting
        const sections = document.querySelectorAll('section[id], footer[id]');
        const navLinks = document.querySelectorAll('.pill-nav a[href^="#"]');

        function updateActiveNav() {
            let currentSection = '';

            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.offsetHeight;
                const scrollPosition = window.scrollY + 200; // Offset for earlier activation

                if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                    currentSection = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${currentSection}`) {
                    link.classList.add('active');
                }
            });
        }

        // Update on scroll and load
        window.addEventListener('scroll', updateActiveNav);
        window.addEventListener('load', updateActiveNav);
        updateActiveNav();

        // Modal Controls with Keyboard Navigation
        const allModals = [
            'modal-cmmc',
            'modal-gapps',
            'modal-appscript',
            'modal-help-with',
            'modal-capabilities',
            'modal-certifications'
        ];

        let currentModalIndex = -1;

        function openModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.showModal();
                document.body.style.overflow = 'hidden';
                currentModalIndex = allModals.indexOf(id);
            }
        }

        function closeModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.close();
                document.body.style.overflow = '';
                currentModalIndex = -1;
            }
        }

        function closeModalOnBackdrop(event, modal) {
            if (event.target === modal) {
                modal.close();
            }
        }

        // Service image modal
        const serviceImages = [
            './images/R2_Service1.avif',
            './images/R2_Service2.avif',
            './images/R2_Service3.avif'
        ];

        function openServiceImage(index) {
            const modal = document.getElementById('service-image-modal');
            const img = document.getElementById('service-modal-image');
            if (modal && img) {
                img.src = serviceImages[index];
                modal.showModal();
                document.body.style.overflow = 'hidden';
            }
        }

        // Fix: Reset scroll when ANY modal closes (including Escape key)
        document.querySelectorAll('dialog').forEach(modal => {
            modal.addEventListener('close', () => {
                document.body.style.overflow = '';
                currentModalIndex = -1;
            });
        });

        // Keyboard navigation for modals
        document.addEventListener('keydown', (e) => {
            // Only handle if a modal is open
            const openModal = document.querySelector('dialog[open]');
            if (!openModal) return;

            if (e.key === 'ArrowRight') {
                e.preventDefault();
                navigateModal('next');
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                navigateModal('prev');
            }
        });

        function navigateModal(direction) {
            if (currentModalIndex === -1) return;

            // Close current modal
            const currentModal = document.getElementById(allModals[currentModalIndex]);
            if (currentModal) currentModal.close();

            // Calculate next index
            let nextIndex;
            if (direction === 'next') {
                nextIndex = (currentModalIndex + 1) % allModals.length;
            } else {
                nextIndex = (currentModalIndex - 1 + allModals.length) % allModals.length;
            }

            // Open next modal
            const nextModalId = allModals[nextIndex];
            const nextModal = document.getElementById(nextModalId);
            if (nextModal) {
                openModal(nextModalId);
            }
        }
    </script>
</body>
